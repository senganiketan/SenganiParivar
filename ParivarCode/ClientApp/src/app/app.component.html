<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3 nav-brg">
    <div class="container">
      <a class="navbar-brand text-light" [routerLink]="['/']">ParivarCode</a>
      <button class="navbar-toggler"
              type="button"

              (click)="toggle()">

      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">

              [routerLinkActive]="['link-active']"

          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/login-data']">Login</a>
          </li>
        </ul>
        <ul class="navbar-nav flex-grow" *ngIf="isLoggedIn">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a href class="nav-link text-light" (click)="logout()">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
